table: fe_users
storagePid: 7
list:
  filters:
    -
      type: Input
      fields: 'first_name,last_name,username'
      label: Rechercher
      placeholder: Rechercher
    -
      type: Checkbox
      field: sexe
      items:
        0: Masculin
        1: Feminin
    -
      type: Select
      field: usergroup
      foreignFields: first_name, last_name
      excludeNonUsedValues: true
      displayCount: true
      additionalWhereClause: 'pid=7'
      multi: true
    -
      type: Select
      field: select_single_3
      items:
        1: Toto
        2: Tata
  fields:
    first_name:
      label: Test
    last_name:
      crop:
        maxCharacters: 2
    username:
      label: Username
    image:
      label: Image de profile
    uid:
      label: Le numéro du client
    crdate:
      label: Date du dernier login
      format: '%d %B %Y'
    disable:
      label: Désactivé
      values:
        1: 'oui'
        0: 'non'
    usergroup:
      label: Groups
      fields:
        crdate:
          label: Date de création
        title:
          label: Nom du groupe
  pagination:
    itemsPerPage: 10
detail:
  pid: 123
