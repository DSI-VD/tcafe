table: fe_users
storagePid: 7
list:
  filters:
    -
      type: Input
      fields: 'first_name,last_name,username'
      label: Rechercher
      placeholder: Rechercher
  fields:
    first_name:
      label: Test
    last_name:
      crop:
        maxCharacters: 2
    username:
      label: Username
    image:
      label: Image de profile
    uid:
      label: Le numéro du client
    crdate:
      label: Date du dernier login
      format: '%d %B %Y'
    disable:
      label: Désactivé
      values:
        1: 'oui'
        0: 'non'
    usergroup:
      label: Groups
      fields:
        crdate:
          label: Date de création
        title:
          label: Nom du groupe
  pagination:
    itemsPerPage: 2
    maximumNumberOfLinks: 10
    insertAbove: 1
    insertBellow: 1
detail:
  pid: 123
