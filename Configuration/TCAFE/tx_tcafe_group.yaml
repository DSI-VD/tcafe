---
table:
  table:
    name: Users # default table name
    label: The users # default TCA
    query: # default TCA
      and: pid=2




      list:
        # default ../Table.name/Action.html
        templatePath: 'EXT:toto/Resources/Private/Templates/Users/List.html'
        pid: 123456
        default:
          sort:
            by: username # see TCA
            direction: ASC

        filters: # OR FLUID ??
          activ:
            fields:
              - input:
                  label: Rechercher
                  searchInfields:
                    - username:

                        condition: and # and/or default or
                    - first_name:

              - select:
                  facetedMode: 1
                  searchInfield: username
              - radio:
                  facetedMode: 1
                  searchInfield: username
              - checkBox:
                  facetedMode: 1
                  searchInfield: username

        pagination: # default TCA # OR FLUID ??
          activ: 0 # default 1

        infos: # OR FLUID ??
          activ: 0 # default 1
          label: Informations

        fields:
          first_name:
            label: Test
          last_name:
            label: Name
            crop:
              maxCharacters: 2

          username:
            label: Username
          usergroup:
            label: Groups
