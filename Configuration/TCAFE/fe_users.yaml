table: fe_users
storagePid: 7
list:
  sorting:
    field: fe_groups.title
    order: ASC
  filters:
    -
      type: Input
      fields: 'first_name,last_name,username'
      label: Rechercher
      placeholder: Rechercher
    -
      type: Select
      field: usergroup
      foreignFieldsLabel: first_name, last_name
      excludeNonUsedValues: true
      displayCount: true
      additionalWhereClause: 'pid=7'
      multi: true
    -
      type: Select
      field: select_single_3
  fields:
    first_name:
      label: Test
    last_name:
      crop:
        maxCharacters: 2
    username:
      label: Username
    image:
      label: Image de profile
    uid:
      label: Le numéro du client
    crdate:
      label: Date du dernier login
      format: '%d %B %Y'
    disable:
      label: Désactivé
      values:
        1: 'oui'
        0: 'non'
    usergroup:
      label: Groups
      fields:
        crdate:
          label: Date de création
        subgroup:
          label: Sous-groupes
          fields:
            title:
              label: ''
        title:
          label: Nom du groupe
  pagination:
    itemsPerPage: 1
    maximumNumberOfLinks: 10
    insertAbove: 1
    insertBellow: 1
detail:
  pid: 123
