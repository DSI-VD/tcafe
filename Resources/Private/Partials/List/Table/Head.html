<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:for each="{rows}" as="row" iteration="it">
    <f:if condition="{it.isFirst}">
        <tr>
            <f:for each="{row}" as="field">
                <f:if condition="{field.config.hidden} == 0">
                    <th scope="col">{field.config.label}</th>
                </f:if>
            </f:for>
        </tr>
    </f:if>
</f:for>
</html>
