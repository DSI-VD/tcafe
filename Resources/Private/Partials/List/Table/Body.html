<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:for each="{rows}" as="row">
    <tr>
        <f:for each="{row}" as="field" iteration="it">
            <f:if condition="{field.config.hidden} == FALSE">
                <td>
                    <f:render partial="Types/{field.config.type}" arguments="{field: field, configuration: configuration, row: row, settings: settings, action:'list'}"/>
                </td>
            </f:if>
        </f:for>
    </tr>
</f:for>
</html>
