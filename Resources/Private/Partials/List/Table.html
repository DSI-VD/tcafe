<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{rows}">
    <f:then>
        <table class="table">
            <f:render partial="List/Table/Head" arguments="{rows: rows}" />
            <f:render partial="List/Table/Body" arguments="{_all}" />
        </table>
    </f:then>
    <f:else>
        <div class="alert alert-warning" role="alert">
            No rows found...
        </div>
    </f:else>
</f:if>
</html>
