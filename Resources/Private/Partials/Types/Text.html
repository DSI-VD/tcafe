<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{field.configuration.crop}">
    <f:then>
        <f:format.crop maxCharacters="{field.configuration.crop}">{field.value}</f:format.crop>
    </f:then>
    <f:else>{field.value}</f:else>
</f:if>
</html>
