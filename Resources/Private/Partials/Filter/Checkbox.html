<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="form-group">
    <label for="filter-{id}">
        <f:if condition="{filter.label}">
            <f:then>{filter.label}</f:then>
            <f:else>{filter.field}</f:else>
        </f:if>
    </label>
    <f:form.textfield class="form-control" name="filterValues[{id}]" id="filter-{id}" placeholder="{filter.placeholder}" value="{value}" />
</div>
</html>
