<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<table>
    <f:for each="{rows}" as="row" iteration="it">
        <f:if condition="{it.isFirst}">
            <tr>
                <f:for each="{row}" as="field">
                    <f:if condition="{field.config.visible}">
                        <th>{field.config.label}</th>
                    </f:if>
                </f:for>
            </tr>
        </f:if>
    </f:for>
    <f:for each="{rows}" as="row">
        <tr>
            <f:for each="{row}" as="field">
                <f:if condition="{field.config.visible}">
                    <td>
                        <f:render partial="Types/{field.config.type}" arguments="{field: field, configuration: configuration, row: row}"/>
                    </td>
                </f:if>
            </f:for>
        </tr>
    </f:for>
</table>
</html>
